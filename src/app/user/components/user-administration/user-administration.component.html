<h2>User Administration</h2>
<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" (input)="searchUsers()" placeholder="Search users">
</div>
<button (click)="addUser()" class="btn btn-primary">Add User</button>

<p-table
  [value]="users"
  [paginator]="true"
  [rows]="rows"
  [totalRecords]="totalRecords"
  [lazy]="true"
  (onLazyLoad)="loadUsersLazy($event)"
  [loading]="loading"
>
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Office</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user *ngFor="let user of users">
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.office }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="updateUser(user)" class="btn btn-secondary">Update</button>
        <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>
